<!DOCTYPE html>

<title>Seamless Scroll</title>
<style>
  body {
    background: #F6ECD0;
    text-align: center;
  }

  /* BIG CENTER TITLE */
  .title {
    position: absolute;
    top: 70px;
    left: 50%;
    font: Orelega One;
    transform: translateX(-50%);
    font-size: 180px;
    font-weight: 900;
    color: #4A1E1E;
    z-index: 10;
    white-space: nowrap;
    pointer-events: none;
  }

  .marquee {
    width: 100%;
    overflow: hidden;
    position: absolute;
    display: flex;
    justify-content: center;
    margin-top: 300px;
    background-color: #F6DC9B;
    
  }

  .marquee-content {
    display: flex;
    animation: scroll 12s linear infinite;
  }

  .marquee-content img {
    width: 240px;
    margin-right: 70px;
    border-radius: 50px;
  }

  /* Keyframe for smooth infinite scroll */
  @keyframes scroll {
    from {
      transform: translateX(0);
    }
    to {
      transform: translateX(-25%);
    }
  }
  
</style>
</head>
